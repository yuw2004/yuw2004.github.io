<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例网页</title>
    <meta name="description" content="这是一个示例网页，展示了基本的HTML结构。">
    <link rel="stylesheet" href="styles.css"> <!-- 假设有一个外部CSS文件 -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>欢迎来到我们的网站</h1>
            <p>这是首页内容，介绍网站的主要功能和特点。</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家专注于提供优质服务的公司，致力于满足客户的需求。</p>
        </section>

        <section id="services">
            <h2>我们的服务</h2>
            <ul>
                <li>服务一：网页设计</li>
                <li>服务二：前端开发</li>
                <li>服务三：数字营销</li>
            </ul>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>如果您有任何问题或需求，请通过以下方式联系我们：</p>
            <p>邮箱：example@example.com</p>
            <p>电话：123-456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 示例公司. 保留所有权利。</p>
    </footer>
</body>
</html>
